<!DOCTYPE html>
<html>
<head>
<title>默认区块链账户</title>
<#include "/header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<#if shiro.hasPermission("bcdefaultaccount:save")> <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				</#if>
				<#if shiro.hasPermission("bcdefaultaccount:update")> <a
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> </#if>
				<#if shiro.hasPermission("bcdefaultaccount:delete")> <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</#if>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">账户名</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="bcDefaultAccount.accountName" placeholder="账户名" />
					</div>
				</div>
				<div v-if="!updateflag" class="form-group">
					<div class="col-sm-2 control-label">密码</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="bcDefaultAccount.password" placeholder="密码" />
					</div>
				</div>
				<div v-if="!updateflag" class="form-group">
					<div class="col-sm-2 control-label">私钥</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="bcDefaultAccount.privateKey" placeholder="私钥" />
					</div>
				</div>				
				<div  v-if="updateflag" class="form-group">
					<div class="col-sm-2 control-label">账户地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="bcDefaultAccount.address" readonly="readonly" placeholder="账户地址" />
					</div>
				</div>
				<div v-if="updateflag" class="form-group">
					<div class="col-sm-2 control-label">keystore</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="bcDefaultAccount.keystore" readonly="readonly" placeholder="keystore" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<label class="radio-inline"> <input type="radio"
						name="status" value="0" v-model="bcDefaultAccount.status" /> 禁用
					</label> <label class="radio-inline"> <input type="radio"
						name="status" value="1" v-model="bcDefaultAccount.status" /> 正常
					</label>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<label class="radio-inline"> <input type="radio"
						name="type" value="1" v-model="bcDefaultAccount.type" /> 基础发放
					</label> <label class="radio-inline"> <input type="radio"
						name="type" value="2" v-model="bcDefaultAccount.type" /> 积分发放
					</label>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script
		src="${request.contextPath}/statics/js/modules/generator/bcdefaultaccount.js?_${.now?long}"></script>
</body>
</html>
